name: Scrape Piano Sheets

on:
  schedule:
    - cron: '0 */6 * * *'  # Her 6 saatte bir
  workflow_dispatch:  # Manuel tetikleme

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest
      
      - name: Install Dependencies
        run: |
          pip install selenium beautifulsoup4 requests webdriver-manager
      
      - name: Run Scraper
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scraper.py
      
      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update piano sheets data [$(date '+%Y-%m-%d %H:%M:%S')]" && git push)
      
      - name: Summary
        run: |
          echo "## Scraping Completed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Time: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- Files Updated: $(git diff --name-only HEAD~1 HEAD | wc -l)" >> $GITHUB_STEP_SUMMARY
